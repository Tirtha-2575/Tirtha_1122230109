<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteStyle - Sneakers</title>
    
    <style>
        body {
            background-color: #0A192F;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .shoe-card {
            background-color: #112240;
            border: 2px solid #F4D03F;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .shoe-card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #F4D03F;
            color: #0A192F;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ffffff;
            color: #0A192F;
        }
        .filter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>EliteStyle - Sneakers Collection</h1>
    <div class="filter">
        <label for="sneaker-filter">Filter by Type:</label>
        <select id="sneaker-filter" onchange="filterSneakers()">
            <option value="all">All</option>
            <option value="high-top">High-Tops</option>
            <option value="low-top">Low-Tops</option>
            <option value="retro">Retro Sneakers</option>
        </select>
    </div>

    <div class="container" id="sneaker-list">
        <div class="shoe-card" data-category="high-top">
            <img src="https://i.pinimg.com/736x/e0/66/38/e06638b87224b282cfe1e77ecd9fdb84.jpg" alt="High-Top Classic">
            <h3>High-Top Classic</h3>
            <a href="nextpage.html" class="btn">Add to Cart</a>
        </div>
        <div class="shoe-card" data-category="low-top">
            <img src="https://m.media-amazon.com/images/I/71JFuasX9OL._SS400_.jpg" alt="Low-Top Runner">
            <h3>Low-Top Runner</h3>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="shoe-card" data-category="retro">
            <img src="https://i.pinimg.com/originals/a2/0d/91/a20d91d6aec5f2ca2749fe39b1a8e170.jpg" alt="Retro Street Kicks">
            <h3>Retro Street Kicks</h3>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="shoe-card" data-category="high-top">
            <img src="https://i.ebayimg.com/images/g/3qAAAOSw1DZjoGt4/s-l400.jpg" alt="Elite High-Tops">
            <h3>Elite High-Tops</h3>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="shoe-card" data-category="low-top">
            <img src="https://5.imimg.com/data5/SELLER/Default/2024/2/393774008/SI/PX/QA/214421430/shoes-jpg-500x500.jpg" alt="Street Low-Tops">
            <h3>Street Low-Tops</h3>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>

    <script>
        function filterSneakers() {
            const filterValue = document.getElementById('sneaker-filter').value;
            const sneakers = document.querySelectorAll('.shoe-card');
            sneakers.forEach(sneaker => {
                if (filterValue === 'all' || sneaker.dataset.category === filterValue) {
                    sneaker.style.display = 'block';
                } else {
                    sneaker.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
